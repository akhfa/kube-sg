apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/refs/tags/v2.14.4/manifests/install.yaml
  - ./1-ingressroute.yaml
patches:
  - path: argocd-cmd-params-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
  - path: argocd-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: argocd-rbac-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-rbac-cm
  - path: argocd-secret.yaml
    target:
      kind: Secret
      name: argocd-secret
